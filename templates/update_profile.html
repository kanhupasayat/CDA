<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <div class="container form-container">
        <div class="col-lg-12 mx-auto login-container">
            <div class="form-body">
                <div class="form-title row">
                    <h4>Update Student Information</h4>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="image">Image</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="file" name="image" id="image" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="roll_number">Roll Number</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="roll_number" id="roll_number" value="{{ student.roll_number }}" placeholder="Roll No" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="date_of_birth">Date of Birth</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="date" name="date_of_birth" id="date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}" class="form-control form-control-sm">
                        </div>
                        <div class="col-lg-2 col-md-4">
                            <label for="gender">Gender</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8 pt-1">
                            <input type="radio" name="gender" value="Male" id="gender_male" {% if student.gender == "Male" %}checked{% endif %}> <label for="gender_male">Male</label>&nbsp;&nbsp;
                            <input type="radio" name="gender" value="Female" id="gender_female" {% if student.gender == "Female" %}checked{% endif %}> <label for="gender_female">Female</label>&nbsp;&nbsp;
                            <input type="radio" name="gender" value="Other" id="gender_other" {% if student.gender == "Other" %}checked{% endif %}> <label for="gender_other">Other</label>
                        </div>
                    </div>
                    <div class="form-title row">
                        <h4>Parent Details</h4>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="father_name">Father Name</label>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="father_name" id="father_name" value="{{ student.father_name }}" placeholder="Enter Father Name" class="form-control form-control-sm">
                        </div>
                        <div class="col-lg-2 col-md-4">
                            <label for="father_profession">Father Profession</label>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="father_profession" id="father_profession" value="{{ student.father_profession }}" placeholder="Enter Father Occupation" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="mother_name">Mother Name</label>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="mother_name" id="mother_name" value="{{ student.mother_name }}" placeholder="Enter Mother Name" class="form-control form-control-sm">
                        </div>
                        <div class="col-lg-2 col-md-4">
                            <label for="mother_profession">Mother Profession</label>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="mother_profession" id="mother_profession" value="{{ student.mother_profession }}" placeholder="Enter Mother Occupation" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="father_contact_no">Father Contact No</label>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="father_contact_no" id="father_contact_no" value="{{ student.father_contact_no }}" placeholder="Enter Father Contact No" class="form-control form-control-sm">
                        </div>
                        <div class="col-lg-2 col-md-4">
                            <label for="mother_contact_no">Mother Contact No</label>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="mother_contact_no" id="mother_contact_no" value="{{ student.mother_contact_no }}" placeholder="Enter Mother Contact No" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-title row">
                        <h4>Contact Information</h4>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="mobile_number">Mobile Number</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="mobile_number" id="mobile_number" value="{{ student.mobile_number }}" placeholder="Enter Mobile Number" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="city">City</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="city" id="city" value="{{ student.city }}" placeholder="Enter City" class="form-control form-control-sm">
                        </div>
                        <div class="col-lg-2 col-md-4">
                            <label for="state">State</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="state" id="state" value="{{ student.state }}" placeholder="Enter State" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="country">Country</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="country" id="country" value="{{ student.country }}" placeholder="Enter Country" class="form-control form-control-sm">
                        </div>
                        <div class="col-lg-2 col-md-4">
                            <label for="postal_code">Postal Code</label>
                            <sup class="req">*</sup>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-4 col-md-8">
                            <input type="text" name="postal_code" id="postal_code" value="{{ student.postal_code }}" placeholder="Enter Postal Code" class="form-control form-control-sm">
                        </div>
                    </div>
                    <div class="form-row row">
                        <div class="col-lg-2 col-md-4">
                            <label for="address">Address</label>
                            <span class="indc">:</span>
                        </div>
                        <div class="col-lg-10 col-md-8">
                            <textarea name="address" id="address" placeholder="Enter Address" class="form-control form-control-sm">{{ student.address }}</textarea>
                        </div>
                    </div>
                    <div class="form-row row mt-3">
                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
